<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体聊天应用</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #34495e;
        }

        #new-chat-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #new-chat-btn:hover {
            background-color: #2980b9;
        }

        #sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-item:hover {
            background-color: #34495e;
        }

        .session-item.active {
            background-color: #3498db;
        }

        .session-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .delete-session {
            color: #e74c3c;
            margin-left: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .delete-session:hover {
            opacity: 1;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            width: 100%;
        }

        .message.system {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            width: 100%;
        }

        .message .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        #input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        #input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #input-container button {
            padding: 12px 24px;
            margin-left: 10px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #input-container button:hover {
            background-color: #2980b9;
        }

        #input-container input:disabled,
        #input-container button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7f8c8d;
        }

        .empty-state h2 {
            margin-bottom: 20px;
        }

        .empty-state button {
            padding: 12px 24px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            #app-container {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div id="sidebar">
            <div id="sidebar-header">
                <button id="new-chat-btn" onclick="createNewSession()">新建会话</button>
            </div>
            <div id="sessions-list"></div>
        </div>
        <div id="chat-container">
            <div id="messages">
                <div class="empty-state" id="empty-state">
                    <h2>开始一个新的对话</h2>
                    <button onclick="createNewSession()">新建会话</button>
                </div>
            </div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="输入消息..." disabled>
                <button onclick="sendMessage()" disabled>发送</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentSessionId = null;
        const API_BASE_URL = 'http://localhost:8001/api';

        // 页面加载时获取会话列表
        window.onload = async function() {
            await loadSessions();
        };

        // 获取会话列表
        async function loadSessions() {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions`);
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('获取会话列表错误详情:', errorData);
                    throw new Error(`获取会话列表失败: ${errorData.detail || '未知错误'}`);
                }
                const sessions = await response.json();
                displaySessions(sessions);
            } catch (error) {
                console.error('加载会话列表错误:', error);
                displayMessage(`加载会话列表失败: ${error.message}`, 'error');
            }
        }

        // 显示会话列表
        function displaySessions(sessions) {
            const sessionsList = document.getElementById('sessions-list');
            sessionsList.innerHTML = '';

            if (sessions.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-sessions';
                emptyMessage.textContent = '没有会话记录';
                sessionsList.appendChild(emptyMessage);
                return;
            }

            sessions.forEach(session => {
                const sessionItem = document.createElement('div');
                sessionItem.className = 'session-item';
                if (session.id === currentSessionId) {
                    sessionItem.classList.add('active');
                }
                
                const title = document.createElement('div');
                title.className = 'session-title';
                title.textContent = session.name || `会话 ${new Date(session.created_at).toLocaleString()}`;
                title.dataset.id = session.id;
                
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-session';
                deleteBtn.textContent = '×';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteSession(session.id);
                };
                
                sessionItem.appendChild(title);
                sessionItem.appendChild(deleteBtn);
                
                sessionItem.onclick = () => selectSession(session.id);
                sessionsList.appendChild(sessionItem);
            });
        }

        // 创建新会话
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('创建会话错误详情:', errorData);
                    throw new Error(`创建会话失败: ${errorData.detail || '未知错误'}`);
                }
                
                const session = await response.json();
                await loadSessions();
                selectSession(session.id);
            } catch (error) {
                console.error('创建会话错误:', error);
                displayMessage(`创建会话失败: ${error.message}`, 'error');
            }
        }

        // 选择会话
        async function selectSession(sessionId) {
            currentSessionId = sessionId;
            
            // 更新UI
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('.session-title').dataset.id === sessionId) {
                    item.classList.add('active');
                }
            });
            
            // 清空消息区域
            document.getElementById('messages').innerHTML = '';
            
            // 安全地访问元素
            const emptyState = document.getElementById('empty-state');
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            // 启用输入控件
            document.getElementById('message-input').disabled = false;
            document.querySelector('#input-container button').disabled = false;
            
            // 加载会话历史
            await loadHistory(sessionId);
        }

        // 删除会话
        async function deleteSession(sessionId) {
            if (!confirm('确定要删除这个会话吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/${sessionId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('删除会话失败');
                }
                
                // 更新UI
                const sessionItem = document.querySelector(`.session-item .session-title[data-id="${sessionId}"]`).parentNode;
                if (sessionItem) {
                    sessionItem.remove();
                }
                
                // 如果删除的是当前会话，清空消息区域并禁用输入
                if (currentSessionId === sessionId) {
                    currentSessionId = null;
                    document.getElementById('messages').innerHTML = '';
                    document.getElementById('message-input').disabled = true;
                    document.querySelector('#input-container button').disabled = true;
                    
                    // 安全地访问元素
                    const emptyState = document.getElementById('empty-state');
                    if (emptyState) {
                        emptyState.style.display = 'flex';
                    }
                }
            } catch (error) {
                console.error('删除会话错误:', error);
                displayMessage('删除会话失败: ' + error.message, 'error');
            }
        }

        // 加载会话历史记录
        async function loadHistory(sessionId) {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/${sessionId}/history`);
                if (!response.ok) {
                    throw new Error('获取历史记录失败');
                }
                
                const history = await response.json();
                document.getElementById('messages').innerHTML = '';
                
                history.forEach(message => {
                    displayMessage(message.content, message.source);
                });
            } catch (error) {
                console.error('加载历史记录错误:', error);
                displayMessage('加载历史记录失败: ' + error.message, 'error');
            }
        }

        // 发送消息
        async function sendMessage() {
            if (!currentSessionId) {
                displayMessage('请先选择或创建一个会话', 'system');
                return;
            }
            
            const input = document.getElementById('message-input');
            const button = document.querySelector('#input-container button');
            const message = input.value;
            
            if (!message) return;

            // 显示用户消息
            displayMessage(message, 'user');

            // 清空输入并禁用控件
            input.value = '';
            input.disabled = true;
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/sessions/${currentSessionId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message, source: 'user' })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    if (errorData.detail && errorData.detail.type === 'error') {
                        displayMessage(errorData.detail.content, 'error');
                    } else {
                        displayMessage('错误: ' + (errorData.detail || '未知错误'), 'error');
                    }
                } else {
                    const data = await response.json();
                    displayMessage(data.content, 'assistant');
                }
            } catch (error) {
                console.error('发送消息错误:', error);
                displayMessage('错误: 无法连接到服务器', 'error');
            } finally {
                // 重新启用控件
                input.disabled = false;
                button.disabled = false;
                input.focus();
            }
        }

        // 显示消息
        function displayMessage(content, source) {
            const messagesContainer = document.getElementById('messages');
            
            // 安全地访问元素
            const emptyState = document.getElementById('empty-state');
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${source}`;

            const labelElement = document.createElement('span');
            labelElement.className = 'label';
            
            switch(source) {
                case 'user':
                    labelElement.textContent = '用户';
                    break;
                case 'assistant':
                    labelElement.textContent = '助手';
                    break;
                case 'system':
                    labelElement.textContent = '系统';
                    break;
                case 'error':
                    labelElement.textContent = '错误';
                    break;
                default:
                    labelElement.textContent = source;
            }

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = content;

            messageElement.appendChild(labelElement);
            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 添加回车键发送消息功能
        document.getElementById('message-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
